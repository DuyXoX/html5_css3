<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Trang Chá»§</title>
        <link rel="stylesheet" href="test.css">
    </head>
<body>
    <canvas id="vungve" width="800" height="400" style="border:2px solid red">
    
    </canvas>
    <script>
        //hinh chu nhat
        var can=document.getElementById('vungve');
        var ctx=c.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(400,200);
        ctx.strokeStyle='green';
        ctx.stroke();
        //ve hinh vuong
        ctx.beginPath();
        ctx.strokeStyle='yellow';//mau vien
        ctx.lineWidth=3;//do rong net ve
        ctx.fillStyle='green';//mau nen
        ctx.fillRect(100,100,200,300);
        ctx.stroke();
        //hinh tron
        ctx.beginPath();
        ctx.strokeStyle='red';
        ctx.lineWidth=5;
        ctx.arc(200,200,150,0,Math.PI*2);
        ctx.stroke();

    </script>
    <svg width="800" height="400" style="border:1px solid red"> 
        <rect cx='300' cy="200" r="150" stroke="green" stroke-width="5" fill="green"></rect>
        <ellipse cx="400" cy="300" rx="150" ry="50" stroke="gray" stroke-width="5" fill="green"></ellipse>
    </svg>
    <svg width="800" height="400" style="border:1px solid red"> 
        <polyline points="0,0 200,0 200,200 0,200 0,0" stroke="red" stroke-width="5">
    </svg>
</body>
