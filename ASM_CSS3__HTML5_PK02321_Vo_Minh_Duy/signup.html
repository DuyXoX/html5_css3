<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Đăng ký</title>
  </head>
  <body>
    <div class="box">
      <div class="box2">
    <div class="nhap">
      <div class="nhap-heading">
        <h1>Đăng ký</h1>
      </div>
      <form class="myform" name="myForm" onsubmit="return false" method="post">


        <div class="input__field">
          <input id="username" name="fname" type="text" placeholder="Nhập vào tài khoản"/>
          <div class="textcenter" style="display: ;">
            <span class="tb" id="errhovaten"></span>
          </div>
        </div>

        <div class="input__field">
          <input id="email" name="ename" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Nhập vào Email" />
          <div class="textcenter" style="display: ;">
            <span class="tb" id="erremail"></span>
          </div>
        </div>
        <div class="input__field">
          <input id="password" name="pname" type="password" placeholder="Nhập vào mật khẩu" />
          <div class="textcenter" style="display: ;">
            <span class="tb" id="errpassword"></span>
          </div>
        </div>
        <div class="input__field">
          <input id="ppassword" name="ppname" type="password" placeholder="Nhập lại mật khẩu" />
          <div class="textcenter" style="display: ;">
            <span class="tb" id="errppassword"></span>
          </div>        
        </div>
        <a href="login.html" class="dn">Đăng nhập</a>
        <button id="btnSignup" class="dk" onclick="mysignup()">Đăng ký</button>
      </form>
</div>
</div>

      

    </div>
    <script src="./main.js"></script>
  </body>
</html>
